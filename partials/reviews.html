<div ng-show="reviews.length">
  <ul>
    <li ng-repeat="item in reviews">
      <a ui-sref="reviews.read({ reviewId: item.id })">{{ item.title }} {{ item.reviewId }}</a>
    </li>
  </ul>

  <div class="">
    <h2>Create New Movie Review</h2>
    <form ng-submit="addReview()">
      <div class="form-group">
        <input type="text" ng-model="title" class="form-control" placeholder="Enter the title for the review here">
      </div>
      <div class="form-group">
        <textarea ng-model="text" class="form-control" placeholder="Write your review here..."></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>

</div>
